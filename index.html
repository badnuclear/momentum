<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css?ver=1" type="text/css" />
    <title>Momentum App</title>
  </head>
  <body>
    <div class="snow">
      <canvas id="snow_canvas"></canvas>
    </div>
    <div class="rain">
      <canvas id="rain_canvas"></canvas>
    </div>

    <form class="search" style="display: flex">
      <button
        class="img-button"
        style="margin: 0; padding: 0; background: transparent; border: none"
        type="submit"
        name="click"
        value=""
      >
        <i class="fas fa-search"></i>
      </button>
      <input
        class="keyword"
        type="text"
        name="search"
        maxlength="255"
        value=""
        autocomplete="off"
      />
      <select class="SelectSearch" name="WhichSearch">
        <option id="google" value="google">Google</option>
        <option id="naver" value="naver">Naver</option>
      </select>
    </form>

    <div class="snow">
      <canvas id="snow_canvas"></canvas>
    </div>

    <h2
      id="clock"
      style="text-decoration: underline; text-underline-position: under"
    >
      00:00
    </h2>
    <form class="hidden" id="login-form">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input type="submit" value="Log-In" />
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
      <input type="text" placeholder="Write a To Do" required />
    </form>
    <div id="todo-listbase">
      <ul id="todo-list"></ul>
    </div>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/search.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/rain.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>

    <footer><script src="js/quotes.js"></script></footer>
  </body>
</html>
